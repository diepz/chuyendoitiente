<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo</title>
</head>
<body>
<form>
<p>Amount:<input type="text" id="amount">
From currency:<select id="from_currency">
	<option value="usd">USD</option>
	<option value="euro">EURO</option>
</select>
To currency: <select id="to_currency">
		<option value="vnd">VND</option>
			</select>
			<button  onclick="event.preventDefault(); conVert()" id="convert">Convert</button>
</p>
</form>
<div id="result"></div>

<script type="text/javascript">
function conVert() {
	var amount = document.getElementById('amount').value;
	var from_currency = document.getElementById('from_currency').value;
	var to_currency = document.getElementById('to_currency').value;
	var convert = document.getElementById('convert').value;
	if (from_currency == 'usd' && to_currency == 'vnd') {
		convert = (amount * 23000);
	}		
	else if (from_currency == 'euro' && to_currency == 'vnd'){ 
		convert = (amount *27000);
	}
	result.innerHTML ='<p>Convert: ' +convert + '</p>';
}
</script>
</body>
</html>
